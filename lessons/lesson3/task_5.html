<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Task 5</title>
</head>
<body>
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на
	екран назву транспортного засобу, яким він може керувати.</p>
	<script>
		let driverCategory = prompt("Введіть категорію водія (A,B,C)")
		
		let result

		switch (driverCategory) {
			case "A": 
				result = "Ви можете керувати мотоциклом"
				break
			case "B": 
				result = "Ви можете керувати автомобілем"
				break
			case "C": 
				result = "Ви можете керувати вантажним автомобілем"
				break
			default: 
				result = "Введено некоректні дані"
				break
			}

		document.write(result)
	</script>
</body>
</html>
