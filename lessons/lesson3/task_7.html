<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 7</title>
</head>
<body>
	<h1>Задача 7</h1>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
	<script>

		const mounthNumber = parseInt(prompt("Введіть номер місяця"))
		let result

		switch (mounthNumber) {
			case 1:
			case 2:
			case 12:
				result = "Цей місяць відноситься до зими"
				break
			case 3:
			case 4:
			case 5:
				result = "Цей місяць відноситься до весни"
				break
			case 6:
			case 7:
			case 8:
				result = "Цей місяць відноситься до літа"
				break
			case 9:
			case 10:
			case 11:
				result = "Цей місяць відноситься до осені"
				break
			default:
				result = "Введено некоректні дані"
				break
		}

		document.write(result)
		
	</script>
</body>
</html>
