<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 6</title>
</head>
<body>
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
	<script>
		let dayNumber = parseInt(prompt("Введіть номер дня тижня"))
		let result

		switch (dayNumber) {
			case 1: 
				result = "Понеділок"
				break
			case 2: 
				result = "Вівторок"
				break
			case 3: 
				result = "Середа"
				break
			case 4: 
				result = "Четвер"
				break
			case 5: 
				result = "П'ятниця"
				break
			case 6: 
				result = "Субота"
				break
			case 7: 
				result = "Неділя"
				break
			default: 
				result = "Введено некоректні дані"
				break
		}	
		
		document.write(result)
	</script>
</body>
</html>
