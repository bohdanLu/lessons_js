<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/icon.gif">
	<title>Task 5</title>
</head>
<body>
	<h1>Задача 5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		const secondsInMinute = 60
		const secondsInHour = 3600
		let seconds = parseInt(prompt('Введіть кількість секунд, які пройшли від початку доби:'))

		let totalHours = Math.floor(seconds / secondsInHour)
		let totalMinute = Math.floor((seconds % secondsInHour) / secondsInMinute)

		document.write(`
				<p>Від початку доби пройшло ${totalHours}год : ${totalMinute}хв</p>
			`)
	</script>
</body>
</html>
