<body>
	<h1>Задача 4</h1>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів</p>
	<script>
		const centimetersInMeter = 100
		const centimetersInKilometer = 100000
		let centimeters = parseFloat(prompt('Введіть довжину в см:'))
		
		let totalMeter = centimeters / centimetersInMeter
		let totalKilometer = centimeters / centimetersInKilometer
		

		document.write(`
				<p>Дано ${centimeters} см</p>
				<p>Це дорівнює ${totalMeter} м</p>
				<p>Або ${totalKilometer} км</p>
			`)
	</script>
</body>
</html>
