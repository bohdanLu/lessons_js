<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 2</title>
</head>
<body>
	<h1>Задача 2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		let birthYear = parseInt(prompt('Введіть рік народження'))
		let currentYear = parseInt(prompt('Введіть поточний рік'))

		let yearsOld = currentYear - birthYear
	
		document.write(`
			<p>Рік вашого народження: ${birthYear}</p>
			<p>Поточний рік: ${currentYear}</p>
			<p>Ваш вік: ${yearsOld}</p>
		`)
	</script>
</body>
</html>
